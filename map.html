<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Arlington Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        #map {
            height: 450px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Access Arlington</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="map.html">Map</a>
                        <a class="dropdown-item" href="add-location.html">Add Location</a>
                    </div>
                </li>            
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Access Arlington Map</h1>
        <p class="text-center lead">Find accessible locations in Arlington below:</p>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([32.7357, -97.1081], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to fetch locations based on a query
        function fetchLocations(query, popupInfo) {
            fetch('https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query))
                .then(response => response.json())
                .then(data => {
                    data.elements.forEach(element => {
                        if (element.type === 'node') {
                            L.marker([element.lat, element.lon])
                                .addTo(map)
                                .bindPopup('<strong>' + popupInfo + '</strong><br>' + (element.tags.name || 'No name available'));
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching data from Overpass API:', error);
                });
        }

        // Queries for wheelchair access, Braille signage, and deaf accessibility
        const wheelchairQuery = `[out:json];node["wheelchair"="yes"](around:7000, 32.7357, -97.1081);out body;`;
        const brailleQuery = `[out:json];node["braille"="yes"](around:7000, 32.7357, -97.1081);out body;`;
        const deafQuery = `[out:json];node["hearing_loop"="yes"](around:7000, 32.7357, -97.1081);out body;`;

        // Fetch locations
        fetchLocations(wheelchairQuery, "Accessible Location (Wheelchair)");
        fetchLocations(brailleQuery, "Accessible Location (Braille Signage)");
        fetchLocations(deafQuery, "Accessible Location (Deaf Accessibility)");

        const storedLocations = JSON.parse(localStorage.getItem('locations')) || [];
        storedLocations.forEach(function(location) {
            L.marker([location.lat, location.lng])
                .addTo(map)
                .bindPopup('<strong>' + location.name + '</strong><br>' + location.info);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
